<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeX Electronics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    nav ul li a{
    text-decoration: none;
    color: black;
}
.latest {
  text-align: left;
  margin: 15px 20px;
  font-size: 26px;
  color: #333;
  font-weight: bold;
}

.product-list {
  display: flex;
  justify-content: center;
  gap: 15px;
  padding: 0 20px;
}

.product-card {
  background-color: #e6e6e6;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  width: 100%;
}

.product-image {
  width: 100%;
  height: 150px; /* Adjust height as needed */
  background-size: cover;
  background-position: center;
  margin-bottom: 10px;
  border-radius: 10px; /* Optional for rounded edges */
}

.product-image.tv {
  background: url("Images/Store/image\ 2.png") no-repeat center;
  background-size: contain;
}

.product-image.laptop {
  background: url("Images/Store/image\ 1.png") no-repeat center;
  background-size: contain;
}

.product-image.smartphone {
  background: url("Images/Store/image\ 3.png") no-repeat center;
  background-size: contain;
}

.product-info h3 {
  font-size: 18px;
  color: #333;
  margin-bottom: 10px;
}

.product-info h3 span {
  font-size: 20px;
  font-weight: bold;
}

button {
  padding: 10px;
  background-color: #ccc;
  border: none;
  border-radius: 15px;
  cursor: pointer;
}
</style>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <span class="logo-text">TeX</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
            <button type="submit">
                <img src="Images/Others/search.png" alt="Search Icon" class="search-icon">
                </button>
        </div>
        <div class="user-cart">
            <div class="login">
                <img src="Images/Others/user.png" alt="User Icon" class="icon">
                <div class="text">Login</div>
            </div>
            <div class="cart">
                <img src="Images/Others/cart.png" alt="Cart Icon" class="icon">
                <div class="text">Cart (0)</div>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="Store.html" style ="color: #ECE52C;">Store</a></li>
            <li><a href="TV.html">TV</a></li>
            <li><a href="Laptops-PCs.html">Laptops & PCs</a></li>
            <li>Smartphones</li>
            <li>Contact</li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <p class="latest">The latest. Take a look at what’s new, now.</p>
        <div class="product-list">
          <div class="product-card">
            <div class="product-image tv"></div>
            <div class="product-info">
              <h3>PRISM+ DELL <span>LG</span></h3>
              <button>Browse Models</button>
            </div>
          </div>
          <div class="product-card">
            <div class="product-image laptop"></div>
            <div class="product-info">
              <h3>Brand New <span>ASUS E410</span></h3>
              <button>Browse Models</button>
            </div>
          </div>
          <div class="product-card">
            <div class="product-image smartphone"></div>
            <div class="product-info">
              <h3>IPhone Ultra Pro Max 10000 <span>ANDROID</span></h3>
              <button>Browse Models</button>
            </div>
          </div>
        </div>
      </main>
    
      <footer>
        <p>© 2024 TeX</p>
      </footer>
    </body>
    </html>
