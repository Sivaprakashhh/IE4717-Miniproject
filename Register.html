<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeX Electronics - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #006EE4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #006EE4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Register</h2>
        <form id="loginForm" action="Register.php" method="POST" onsubmit="return validateForm()">
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email">
                <div class="error" id="emailError">Please enter a valid email (e.g., user@example.com).</div>
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
                <div class="error" id="firstNameError">First name is required.</div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
                <div class="error" id="lastNameError">Last name is required.</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error" id="passwordError">Password is required.</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <div class="error" id="confirmPasswordError">Passwords do not match.</div>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            // Clear previous errors
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('firstNameError').style.display = 'none';
            document.getElementById('lastNameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('confirmPasswordError').style.display = 'none';

            let valid = true;

            // Email validation
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            }

            // First name validation
            const firstName = document.getElementById('firstName').value.trim();
            if (firstName === "") {
                document.getElementById('firstNameError').style.display = 'block';
                valid = false;
            }

            // Last name validation
            const lastName = document.getElementById('lastName').value.trim();
            if (lastName === "") {
                document.getElementById('lastNameError').style.display = 'block';
                valid = false;
            }

            // Password validation
            const password = document.getElementById('password').value;
            if (password === "") {
                document.getElementById('passwordError').style.display = 'block';
                valid = false;
            }

            // Confirm password validation
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                valid = false;
            }

            return valid;
        }
    </script>

</body>
</html>
