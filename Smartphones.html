<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeX Electronics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Main content styling */
.logo-text a {
    font-size: 60px;
    font-weight: bold;
    color: #ECE52C;
    font-family: Arial, sans-serif;
    text-decoration: none; /* This removes the underline on the link */
}
.logo a{
    text-decoration: none;
}
.logo-text a:hover {
    color: #D4C300; /* Optional: Change color on hover */
}
main {
    padding-top: 20px;
    display: flex;
    justify-content: center;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    width: 80%;
    
}

.product {
    
    border: 2px solid black;
    text-align: center;
    padding: 15px;
}

.product img {
    max-width: 120px;
    max-height: 120px;
    margin-bottom: 10px;
}

.product p {
    font-size: 25px;
    font-weight: bold;
}
nav ul li a{
    text-decoration: none;
    
}
</style>
<body>

   <!-- Header -->
   <header>
    <div class="logo">
        <a href="homepage.html">
            <span class="logo-text">TeX</span>
        </a>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search for products">
        <button type="submit">
            <img src="Images/Others/search.png" alt="Search Icon" class="search-icon">
            </button>
    </div>
    <div class="user-cart">
        <a href="Login.html">
            <div class="login">
                <img src="Images/Others/user.png" alt="User Icon" class="icon">
                <div class="text">Login</div>
            </div>
        </a>
        <a href="Cart.html">
            <div class="cart">
                <img src="Images/Others/cart.png" alt="Cart Icon" class="icon">
                <div class="text">Cart (0)</div>
            </div>
        </a>
    </div>
</header>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="Store.html" style="color: black;">Store</a></li>
        <li><a href="TV.html" style="color: black;">TV</a></li>
        <li><a href="Laptops-PCs.html" style="color: black;">Laptops & PCs</a></li>
        <li><a href="Smartphones.html" style="color: #ECE52C;">Smartphones</a></li>
        <li><a href="Contact.html" style="color: black;">Contact</a></li>
    </ul>
</nav>
<!-- Main Content -->
    
    <main>
        <div class="product-grid">
            <div class="product">
                <img src="Images/Smartphones/iphone16.png" alt="Iphone 16">
                <p>Iphone 16</p>
            </div>
            <div class="product">
                <img src="Images/Smartphones/iphone16plus.png" alt="Iphone 16 plus">
                <p>Iphone 16 Plus</p>
            </div>
            <div class="product">
                <img src="Images/Smartphones/iphone15.png" alt="Iphone 15">
                <p>Iphone 15</p>
            </div>
            <div class="product">
                <img src="Images/Smartphones/samsunggalaxy.png" alt="Samsung Galaxy">
                <p>SAMSUNG GALAXY</p>
            </div>
            <div class="product">
                <img src="Images/Smartphones/googlepixel.png" alt="Google Pixel">
                <p>GOOGLE PIXEL 4</p>
            </div>
            <div class="product">
                <img src="Images/Smartphones/opporeno.png" alt="Oppo Reno">
                <p>Oppo Reno 17</p>
            </div>
        </div>
    </main>
          
  <!-- Footer -->
  <footer>
    Â© 2024 TeX
</footer>

</body>
</html>
