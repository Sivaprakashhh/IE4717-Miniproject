<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeX Electronics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    nav ul li a{
    text-decoration: none;
    color: black;
}
/* Main Content */
main {
    text-align: center;
    margin: 20px;
}

.product-grid {
    display: flex;
    justify-content: center;
    gap: 80px;
    margin: 10px;
    padding: 30px;
}

.product img {
    width: 200px;
    height: 200px;
    background-color: #f2f2f2;
    border-radius: 5px;
}

/* Discount Banner */
.discount-banner {
    background-color: #f2f2f2;
    padding: 20px;
    margin: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}

.discount-banner h2 {
    color: black;
    font-size: 50px;
    font-weight: 700;
}

.discount-banner p {
    color: black;
    font-size: 24px;
}

.discount-banner span {
    font-size: 16px;
}

.discount-banner strong {
    font-size: 48px;
}

.discount-banner button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #0078d7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.logo a{
    text-decoration: none;
}
.cart-container {
display: flex;
padding: 40px;
gap: 20px;
}
.cart-details {
flex: 3;
background-color: #fff;
padding: 40px;
border-radius: 5px;
}
.cart-summary {
flex: 1;
background-color: #fff;
padding: 20px;
border: 1px solid black;
}
.cart-summary input[type="text"] {
width: 100%;
padding: 8px;
margin-top: 5px;
margin-bottom: 10px;
border: 1px solid #ddd;
border-radius: 5px;
}
.cart-summary button {
width: 70%;
margin:auto;
display: block;
padding: 10px;
color: white;
border: none;
cursor: pointer;
border-radius: 5px;
}
.apply{
    background-color: #a59f9f;
}
.Checkout{
    background-color: #dc8f8f;
}
hr{
    margin:15px;
    border: 1px solid #000000; /* Change the color and thickness */
    
}
.cart-summary p {
margin: 5px 0;
}
.Total-text, .Shipping-text {
    font-size: 16px;
}
.Total-price, .Shipping-free {
    font-size: 16px;
    font-weight: bold;
}
.summary-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}
.product-item {
display: flex;
align-items: center;
gap: 20px;
margin-bottom: 20px;
}
.product-item .placeholder-img {
width: 200px;
height: 200px;
margin-top: 10px;
display: flex;
align-items: center;
justify-content: center;
font-size: 14px;
color: #555;
}
.product-info {
flex-grow: 1;
}
.product-quantity {
display: flex;
align-items: center;
}
.product-quantity button {
padding: 5px;
background-color: #ddd;
border: none;
cursor: pointer;
margin: 0 5px;
}
.product-price {
font-weight: bold;
}
.Checkout:hover {
    background-color: #b56969;
}
.apply:hover {
    background-color: #9a9494;
}
</style>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="homepage.html">
                <span class="logo-text">TeX</span>
            </a>
        </div>
        <div class="search-bar">
            <form action="search.php" method="POST">
            <input type="text" name="query" placeholder="Search for products">
            <button type="submit">
                <img src="Images/Others/search.png" alt="Search Icon" class="search-icon">
                </button>
            </form> 
        </div>
        <div class="user-cart">
            <a href="Login.html">
                <div class="login">
                    <img src="Images/Others/user.png" alt="User Icon" class="icon">
                    <div class="text">Login</div>
                </div>
            </a>
            <a href="Cart.html">
                <div class="cart">
                    <img src="Images/Others/cart.png" alt="Cart Icon" class="icon">
                    <div class="text">Cart (0)</div>
                </div>
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="Store.html">Store</a></li>
            <li><a href="TV.html">TV</a></li>
            <li><a href="Laptops-PCs.html">Laptops & PCs</a></li>
            <li><a href="Smartphones.html">Smartphones</a></li>
            <li><a href="Contact.html" >Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="cart-container">
        <div class="cart-details">
            <h2>My Shopping Cart (1 item)</h2>
            <p>Checkout to secure your order!</p>
            <div class="product-item">
                <img src="Images/TV/prism+.png" alt="PRISM+ Ultra Google TV" class="placeholder-img">
                <div class="product-info">
                    <p><strong>PRISM+ Ultra Google TV</strong></p>
                    <p>Remarks: Delivery & Assembly (Free)</p>
                </div>
                <div class="product-quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <div class="product-price">$1000</div>
            </div>
        </div>
    
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <input type="text" placeholder="Discount Code">
            <button class="apply">APPLY</button>
            <hr>
            <div class="summary-row">
                <p class="Total-text">Subtotal</p>
                <p class="Total-price">$1000</p>
            </div>
            <div class="summary-row">
                <p class="Shipping-text">Shipping</p>
                <p class="Shipping-free">FREE</p>
            </div>
            <button class="Checkout">CHECKOUT</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TeX</p>
    </footer>
</body>
</html>
