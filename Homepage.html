<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeX Electronics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    nav ul li a{
    text-decoration: none;
    color: black;
}
/* Main Content */
main {
    text-align: center;
    margin: 20px;
}

.product-grid {
    display: flex;
    justify-content: center;
    gap: 80px;
    margin: 10px;
    padding: 30px;
}

.product img {
    width: 200px;
    height: 200px;
    background-color: #f2f2f2;
    border-radius: 5px;
}

/* Discount Banner */
.discount-banner {
    background-color: #f2f2f2;
    padding: 20px;
    margin: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}

.discount-banner h2 {
    color: black;
    font-size: 50px;
    font-weight: 700;
}

.discount-banner p {
    color: black;
    font-size: 24px;
}

.discount-banner span {
    font-size: 16px;
}

.discount-banner strong {
    font-size: 48px;
}

.discount-banner button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #0078d7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
</style>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <span class="logo-text">TeX</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
            <button type="submit">
                <img src="Images/Others/search.png" alt="Search Icon" class="search-icon">
                </button>
        </div>
        <div class="user-cart">
            <div class="login">
                <img src="Images/Others/user.png" alt="User Icon" class="icon">
                <div class="text">Login</div>
            </div>
            <div class="cart">
                <img src="Images/Others/cart.png" alt="Cart Icon" class="icon">
                <div class="text">Cart (0)</div>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li>Store</li>
            <li><a href="TV.html">TV</a></li>
            <li><a href="Laptops-PCs.html">Laptops & PCs</a></li>
            <li>Smartphones</li>
            <li>Contact</li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="product-grid">
            <div class="product"><img src="Images/Homepage/TV1.png" alt="TV"></div>
            <div class="product"><img src="Images/Homepage/Laptop1.png" alt="Laptop"></div>
            <div class="product"><img src="Images/Homepage/Phone1.png" alt="Smartphone"></div>
        </div>
        
        <div class="discount-banner">
            <h2>ONLINE EXTRA DISCOUNT</h2>
            <p><span>UP<br>TO</span><br>
                <strong>50%</strong> off</p>
            <p>conditions apply.</p>
            <button>Shop Now</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TeX</p>
    </footer>
</body>
</html>
