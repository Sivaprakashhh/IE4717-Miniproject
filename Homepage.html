<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeX Electronics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <span class="logo-text">TeX</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
            <button type="submit">&#128269;</button>
        </div>
        <div class="user-cart">
            <div class="login">Login</div>
            <div class="cart">Cart (0)</div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li>Store</li>
            <li>TV</li>
            <li>Laptops & PCs</li>
            <li>Smartphones</li>
            <li>Contact</li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="product-grid">
            <div class="product"><img src="Images/Homepage/TV1.png" alt="TV"></div>
            <div class="product"><img src="Images/Homepage/Laptop1.png" alt="Laptop"></div>
            <div class="product"><img src="Images/Homepage/Phone1.png" alt="Smartphone"></div>
        </div>
        
        <div class="discount-banner">
            <h2>ONLINE EXTRA DISCOUNT</h2>
            <p><span>UP<br>TO</span><br>
                <strong>50%</strong> off</p>
            <p>conditions apply.</p>
            <button>Shop Now</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TeX</p>
    </footer>
</body>
</html>
